                            <label for="checkbox-1" class="mb-0">Reverse</label>
                            <input type="checkbox" name="checkbox-1" id="checkbox-1">
                        </div>
                        <div id="stopButton" class="button ui-button ui-corner-all">Stop</div>
                    </div>
                </div>

                <div class="mb-5" id="sampleSliderGroup">
                    <div class="row mb-3">
                        <div class="col-2">
                            <label for="rangeAmount" class="text-center w-100">LOOP:</label>
                            <div class="d-flex">
                                <input type="text" class="sliderValBox text-right w-50 mr-1" id="rangeAmount" readonly>

                                <input type="text" class="sliderValBox text-left w-50 ml-1" id="rangeAmount2" readonly>
                            </div>
                        </div>
                        <div class="col-9">
                            <div id="rangeSlider" class="slider"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-2">

                        <div class="col-9">

                            <input type="text" class="sliderValBox text-center w-100" id="rateAmount" readonly>
                        </div>
                        <div class="col-9">
                            <div id="rateSlider" class="slider"></div>
                        </div>

                        <div class="col-2">

                        </div>
                        <div class="col-9">
                            <div id="overlapSlider" class="slider"></div>

                </div>

                    <div class="col-9 offset-2">
                        <p class="ui-corner-all text-center" style="background-color: white; padding: 15px">Drop File Here</p>
                    </div>

                <div class="row mb-3">
                    <div class="col-2">
                        <label for="reverbDampAmount" class="text-center w-100">REVERB DAMPING:</label>
                        <input type="text" class="sliderValBox text-center w-100" id="reverbDampAmount" readonly>
                    </div>
                    <div class="col-9">
                        <div id="reverbDampSlider" class="slider"></div>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#lfo8Collapse" aria-expanded="false" aria-controls="lfo8Collapse">
                          LFO
                        </button>
                    </div>
                </div>
                <!-- LFO EIGHT -->
                <div class="row mb-3">
                    <div class="collapse col-8 offset-2" id="lfo8Collapse">
                        <div class="card card-body">
                            <div class="row mb-3">
                                <div class="col-2">
                                    <div class="reverseBox mx-auto">
                                        <label for="lfo8-onOff" class="mb-0">On/Off</label>
                                        <input type="checkbox" name="checkbox-8" id="lfo8-onOff">
                                    </div>
                                </div>
                                <div class="col-8 widget d-flex justify-content-around">
                                    <label for="sineButton8">sine</label>
                                    <input type="radio" name="radio-LFO8" class="lfo8ShapeRadios sine" id="sineButton8">
                                    <label for="triangleButton8">triangle</label>
                                    <input type="radio" name="radio-LFO8" class="lfo8ShapeRadios triangle" id="triangleButton8">
                                    <label for="squareButton8">square</label>
                                    <input type="radio" name="radio-LFO8" class="lfo8ShapeRadios square" id="squareButton8">
                                    <label for="sawtoothButton8">sawtooth</label>
                                    <input type="radio" name="radio-LFO8" class="lfo8ShapeRadios sawtooth" id="sawtoothButton8">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-2">
                                    <label for="lfo8FreqAmount" class="text-center w-100">FREQUENCY</label>
                                    <input type="text" class="sliderValBox text-center w-100" id="lfo8FreqAmount" readonly>
                                </div>
                                <div class="col-8">
                                    <div id="lfo8FreqSlider" class="slider"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-2">
                                    <label for="lfo8AmpAmount" class="text-center w-100">AMPLITUDE</label>
                                    <input type="text" class="sliderValBox text-center w-100" id="lfo8AmpAmount" readonly>
                                </div>
                                <div class="col-8">
                                    <div id="lfo8AmpSlider" class="slider"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>


        </div>
    </div>
</body>

</html>
